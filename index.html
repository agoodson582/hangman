<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hangman</title>

    <link rel="stylesheet" href="styles.css">

    <meta name="description" content="It's Hangman!">

    <!-- <link rel="icon" href="favicon.ico"> -->
    <!-- <link rel="icon" href="favicon.svg" type="image/svg+xml"> -->
    <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
    <meta name="theme-color" content="#2442a3">
    <!-- <link rel="manifest" href="my.webmanifest"> -->
</head>
<body>
    <h1>Hangman</h1>
    <div class="hangman">
        <div class="shape top"></div>
        <div class="shape stem"></div>
        <div class="shape base"></div>

        <div class="pieces">
            <div class="shape head"></div>
            <div class="shape torso"></div>
            <div class="shape left-arm"></div>
            <div class="shape right-arm"></div>
            <div class="shape left-leg"></div>
            <div class="shape right-leg"></div>
        </div>
    </div>
    <div class="panel">
        <h2 class="selected-word">_</h2>
        <div class="guess-prompt">
            <label for="guess-textbox">Guess a letter (you can also try to guess the whole word):</label>
            <input type="text" name="guess-textbox" id="guess-textbox">
            <button type="button" name="submit" id="submit">Submit</button>
        </div>
        <div class="guess-history">
            <h3>Previous Guesses</h3>
            <ul class="guess-list"></ul>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
